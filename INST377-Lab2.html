<html>
  <head>
    <style>
      body {
        background-color: lightblue;
      }
      #submit {
        color: gray;
        margin-top: 10px;
      }
      #submit:hover {
        background-color: blue;
      }
      .address{
        font-size:20px;
        margin-bottom: 10px;
      }
      .zip{
        font-size:20px;
        margin-bottom: 10px;
      }
      .state{
        font-size:20px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Add your current location below.</h1>
    <form name="Location" method="get" action="INST377-Lab2_FormSuccess.html">
      <div class="address">
        <label for="Address">Address:</label>
        <input type="text" id="Address" required />
        <br />
      </div>
      <div class="zip">
        <label for="Zip">Zip Code:</label>
        <input type="text" id="Zip" maxlength="5" required />
        <br />
      </div>
      <div class="state">
        <label for="State">State:</label>
        <input type="text" id="State" maxlength="2" required />
        <br />
      </div>
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
